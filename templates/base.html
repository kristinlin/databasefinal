<!doctype html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="static/app.css?d=824353733">
    {% block link %}
    {% endblock %}
</head>

<body>

    <nav class="navbar navbar-dark bg-dark sticky-top  ps-5 pe-5">
        <a class="white nav-item nav-link d-inline ms-auto" href="/"><i class="fas fa-home fa-lg"></i></a>
        <a class="white nav-item nav-link d-inline ms-1" href="/search"><i class="fas fa-search fa-lg"></i></a>
        <a class="white nav-item nav-link d-inline ms-1" href="/courses"><i class="fas fa-pen fa-lg"></i></a>
        <a class="white nav-item nav-link d-inline ms-1 me-5 " href="/account"><i
                class="fas fa-user-circle fa-lg"></i></a>
    </nav>

    <div class="container pt-5 pb-5">

        {% block body %}
        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
