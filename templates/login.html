{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block body %}
<div class="row justify-content-md-center">
    <div class="col-4 pt-5">
        <h1 class="mt-3 mb-4">Log In</h1>
        <form action="/login" method="POST">
            <div class="form-group py-2">
                <label class="mb-1" for="loginnuid">NUID</label>
                <input type="text" name="nuid" class="form-control" id="loginnuid">

            </div>
            <div class="form-group py-2">
                <label class="mb-1" for="loginpwd">Password</label>
                <input type="password" name="pwd" class="form-control" id="loginpwd">
            </div>
            <button type="submit" class="btn btn-primary mt-5 w-100">Log In</button>
            {% if fail %}
            <span class="d-block danger text-alert my-2 text-center">Incorrect NUID and password combination.</span>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
